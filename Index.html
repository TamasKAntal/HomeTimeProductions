<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet"> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home Time Productions</title>
</head>
<link rel="stylesheet" href="style.css" />
<body class="body">
  <header class="header main-grid">
    <button aria-label="Open navigation" class="open-nav open-nav-styles">&#9776;</button>
    <div class="header-content">

      <a class="logo-link" href="index.html">
        <img src="img/HTPLogo(WhiteWithShadow).png" alt="" class="logo">
      </a>

      <video loop muted autoplay poster="img/videoframe.jpg" class="bathroom-videofile hero-bathroom">
        <source src="videos/Bathroom.m4v" type="video/mp4">
      </video>

      <video loop muted autoplay poster="img/videoframe.jpg" class="bathroom-videofile hero-theatre nav-hero">
        <source src="videos/theatre720.mov" type="video/mp4">
      </video>

      <video loop muted autoplay poster="img/videoframe.jpg" class="bathroom-videofile hero-photography nav-hero">
        <source src="videos/photography720.mov" type="video/mp4">
      </video>

      <video loop muted autoplay poster="img/videoframe.jpg" class="bathroom-videofile hero-videos nav-hero">
        <source src="videos/Videos720.mov" type="video/mp4">
      </video>

      <video loop muted autoplay poster="img/videoframe.jpg" class="bathroom-videofile hero-music nav-hero">
        <source src="videos/Keys720.mov" type="video/mp4">
      </video>

      <video loop muted autoplay poster="img/videoframe.jpg" class="bathroom-videofile hero-about-us nav-hero">
        <source src="videos/AboutUs.m4v" type="video/mp4">
      </video>

      <video loop muted autoplay poster="img/videoframe.jpg" class="bathroom-videofile hero-contact nav-hero">
        <source src="videos/Contact720.mov" type="video/mp4">
      </video>

    
      <nav class="nav">  
        <button aria-label="close navigation" class="close-nav">&times;</button>

        <ul class="nav-list">

          <a class="desktop-logo-link" href="index.html">
            <img src="img/HTPLogo(WhiteWithShadow).png" alt="" class="desktop-logo">
          </a>


          <li class="nav-item theatre"><a href="theatre.html" class="nav-link theatre-nav-link">Theatre</a>
            <video loop muted autoplay poster="img/videoframe.jpg" class="theatre-videofile vid-bg">
            <source src="videos/theatre720.mov" type="video/mp4">
            </video></li>

          <li class="nav-item photography"><a href="photography.html" class="nav-link photography-nav-link">Photography</a>
            <video loop muted autoplay poster="img/videoframe.jpg" class="photography-videofile vid-bg">
            <source src="videos/photography720.mov" type="video/mp4">
            </video></li>

          <li class="nav-item videos"><a href="videos.html" class="nav-link videos-nav-link">Videos</a>
            <video loop muted autoplay poster="img/videoframe.jpg" class="videos-videofile vid-bg">
            <source src="videos/Videos720.mov" type="video/mp4">
            </video></li>


          <li class="nav-item music"><a href="music.html" class="nav-link music-nav-link">Music</a>
            <video loop muted autoplay poster="img/videoframe.jpg" class="music-videofile vid-bg">
            <source src="videos/Keys720.mov" type="video/mp4">
            </video></li>

          <li class="nav-item about-us"><a href="about-us.html" class="nav-link about-us-nav-link">About us</a>
            <video loop muted autoplay poster="img/videoframe.jpg" class="about-us-videofile vid-bg">
            <source src="videos/AboutUs.m4v" type="video/mp4">
            </video></li>

          <li class="nav-item contact"><a href="contact" class="nav-link contact-nav-link">Contact</a>
            <video loop muted autoplay poster="img/videoframe.jpg" class="contact-videofile vid-bg">
            <source src="videos/Contact720.mov" type="video/mp4">
            </video></li>

          
        </ul>
      </nav>  
    </div>
  </header>
  <script src="index.js"></script>
</body>
</html>
